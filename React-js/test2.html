    <!-- This dude above jsx to vanilla js -->
</head>
<body>
    <div id="app"></div>
    <!-- code without jsx -->
    <script type="text/babel">
        class random extends React.Component {
            render() {
                const divColor = "#" + Math.random().toString().slice(2,8);
                const ftSize = Math.random().toString().slice(2,4) + 'px';
                return (
                    <div className="card" style={{
                        backgroundColor: divColor
                    }}>
                        <h3 style={{
                            fontSize: ftSize,
                            color: 'white'
                        }}>Random Box </h3>
                    </div>
                );
            }
        }  

        ReactDOM.render(React.createElement(random), document.getElementById('app'));
    </script>
    
</body>
